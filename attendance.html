<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Absensi Siswa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #7ec982 0%, #5fb663 100%);
      --secondary-gradient: linear-gradient(135deg, #a8e6a1 0%, #7ec982 100%);
      --success-gradient: linear-gradient(135deg, #90d995 0%, #6bc771 100%);
      --warning-gradient: linear-gradient(135deg, #f9d892 0%, #f5c563 100%);
      --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --danger-gradient: linear-gradient(135deg, #ff9999 0%, #ff7b7b 100%);
      
      --bg-primary: #FDFBF6;
      --bg-secondary: #ffffff;
      --text-primary: #2d4a2f;
      --text-secondary: #6b8e6f;
      --border-color: rgba(126, 201, 130, 0.15);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(126, 201, 130, 0.25);
      --shadow-glow: 0 8px 32px rgba(126, 201, 130, 0.12);
      --shadow-intense: 0 15px 45px rgba(126, 201, 130, 0.18);
    }

    [data-theme="dark"] {
      --bg-primary: #1a2e1c;
      --bg-secondary: #243426;
      --text-primary: #e8f5e9;
      --text-secondary: #a5d6a7;
      --border-color: rgba(126, 201, 130, 0.2);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(126, 201, 130, 0.3);
      --shadow-glow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-intense: 0 15px 45px rgba(0, 0, 0, 0.4);
    }

    body, html {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(126, 201, 130, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(95, 182, 99, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(168, 230, 161, 0.06) 0%, transparent 50%);
      pointer-events: none;
      animation: backgroundShift 20s ease infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .main-content {
      padding: 32px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding: 24px 32px;
      background: var(--glass-bg);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #7ec982 0%, #5fb663 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .theme-toggle {
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.95rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .theme-toggle:hover::before {
      width: 300px;
      height: 300px;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
      border-color: rgba(126, 201, 130, 0.5);
    }

    .form-container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--glass-bg);
      border-radius: 32px;
      padding: 48px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-intense);
      animation: fadeInUp 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(126, 201, 130, 0.06) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #7ec982 0%, #5fb663 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .form-subtitle {
      color: var(--text-secondary);
      margin-bottom: 36px;
      font-size: 1rem;
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 32px;
      animation: fadeInUp 0.8s ease backwards;
      position: relative;
      z-index: 1;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-label .icon {
      font-size: 1.2rem;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      background: var(--glass-bg);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .form-input:focus,
    .form-select:focus {
      border-color: #7ec982;
      box-shadow: 0 0 0 4px rgba(126, 201, 130, 0.15), 0 8px 24px rgba(126, 201, 130, 0.2);
      transform: translateY(-2px);
    }

    .form-input:hover,
    .form-select:hover {
      border-color: rgba(126, 201, 130, 0.5);
    }

    .form-select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%237ec982' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 20px center;
      padding-right: 50px;
    }

    /* Student List Styles */
    .student-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 600px;
      overflow-y: auto;
      padding: 4px;
    }

    .student-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--glass-bg);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      gap: 16px;
    }

    .student-item:hover {
      border-color: rgba(126, 201, 130, 0.5);
      transform: translateX(4px);
      box-shadow: var(--shadow-glow);
    }

    .student-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .student-name {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .student-nis {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .status-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-btn {
      padding: 10px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--glass-bg);
      color: var(--text-primary);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .status-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .status-btn span {
      position: relative;
      z-index: 1;
    }

    .status-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .status-btn.active {
      border-color: transparent;
      color: white;
      transform: scale(1.05);
    }

    .status-btn.active::before {
      opacity: 1;
    }

    .status-btn.hadir { --gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
    .status-btn.sakit { --gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .status-btn.izin { --gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .status-btn.alfa { --gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 40px;
      animation: fadeInUp 0.8s ease backwards;
      animation-delay: 0.5s;
    }

    .btn {
      flex: 1;
      padding: 18px 32px;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7ec982 0%, #5fb663 100%);
      color: white;
      box-shadow: 0 8px 24px rgba(126, 201, 130, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(126, 201, 130, 0.5);
    }

    .btn-primary:active {
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--glass-bg);
      color: var(--text-primary);
      border: 2px solid var(--glass-border);
    }

    .btn-secondary:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-glow);
      border-color: rgba(126, 201, 130, 0.5);
    }

    .success-message {
      display: none;
      padding: 20px 24px;
      border-radius: 16px;
      background: linear-gradient(135deg, #90d995 0%, #6bc771 100%);
      color: white;
      margin-top: 24px;
      animation: slideDown 0.5s ease;
      box-shadow: 0 8px 24px rgba(144, 217, 149, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .success-message.show {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .success-message .icon {
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
      }

      header {
        flex-direction: column;
        gap: 16px;
        padding: 20px;
      }

      header h1 {
        font-size: 1.5rem;
        text-align: center;
      }

      .form-container {
        padding: 32px 24px;
        border-radius: 24px;
      }

      .form-title {
        font-size: 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .student-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .status-buttons {
        width: 100%;
        justify-content: flex-start;
      }

      .status-btn {
        flex: 1;
        min-width: 70px;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #7ec982, #5fb663);
      border-radius: 10px;
      border: 2px solid var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #5fb663, #7ec982);
    }
  </style>
</head>
<body class="main-content">
  <header>
    <h1>
      <span class="icon">üìù</span>
      Input Absensi Siswa
    </h1>
    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
  </header>

  <div class="form-container">
    <h2 class="form-title">Form Pencatatan Kehadiran</h2>
    <p class="form-subtitle">Pilih kelas untuk menampilkan seluruh siswa dan tandai status kehadiran mereka</p>

    <form id="attendanceForm">
      <div class="form-group">
        <label class="form-label">
          <span class="icon">üìÖ</span>
          Tanggal
        </label>
        <input 
          type="date" 
          id="dateInput" 
          class="form-input" 
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">
          <span class="icon">üè´</span>
          Pilih Kelas
        </label>
        <select id="classSelect" class="form-select" required>
          <option value="">-- Pilih Kelas --</option>
        </select>
      </div>

      <div class="form-group" id="studentListContainer" style="display: none;">
        <label class="form-label">
          <span class="icon">üë®‚Äçüéì</span>
          Daftar Siswa - Pilih Status Kehadiran
        </label>
        <div id="studentList" class="student-list">
          <!-- Akan diisi oleh JavaScript -->
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="resetForm()">
          Reset
        </button>
        <button type="submit" class="btn btn-primary">
          Simpan Data
        </button>
      </div>
    </form>

    <div id="successMessage" class="success-message">
      <span class="icon">üéâ</span>
      <span>Data absensi berhasil disimpan!</span>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? '' : 'dark';
      const themeToggle = document.getElementById('themeToggle');
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      if (newTheme === 'dark') {
        themeToggle.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        themeToggle.textContent = 'üåô Dark Mode';
      }
    }

    // Load saved theme
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const themeToggle = document.getElementById('themeToggle');
      
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è Light Mode';
      }

      // Set tanggal hari ini
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateInput").value = today;

      // Event listener untuk theme toggle
      themeToggle.addEventListener('click', toggleTheme);
    });

    // === Fungsi membaca CSV ===
    async function loadCSV(url) {
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0].map(h => h.trim());
      return rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i]?.trim());
        return obj;
      });
    }

    // === Fungsi inisialisasi dropdown kelas dan siswa ===
    async function initDropdowns() {
      const students = await loadCSV("students_all.csv");
      const classSelect = document.getElementById("classSelect");
      const studentListContainer = document.getElementById("studentListContainer");
      const studentList = document.getElementById("studentList");

      // Ambil daftar kelas unik
      const classes = [...new Set(students.map(s => s.kelas))];
      classes.forEach(kelas => {
        const opt = document.createElement("option");
        opt.value = kelas;
        opt.textContent = kelas;
        classSelect.appendChild(opt);
      });

      // Saat kelas berubah ‚Üí tampilkan seluruh siswa kelas itu
      classSelect.addEventListener("change", () => {
        const selected = classSelect.value;
        studentList.innerHTML = '';
        
        if (!selected) {
          studentListContainer.style.display = 'none';
          return;
        }

        studentListContainer.style.display = 'block';
        
        const filteredStudents = students.filter(s => s.kelas === selected);
        
        filteredStudents.forEach((s, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "student-item";
          itemDiv.innerHTML = `
            <div class="student-info">
              <div class="student-name">${s.nama}</div>
              <div class="student-nis">NIS: ${s.nis}</div>
            </div>
            <div class="status-buttons">
              <button type="button" class="status-btn hadir" data-nis="${s.nis}" data-status="hadir">
                <span>‚úÖ Hadir</span>
              </button>
              <button type="button" class="status-btn sakit" data-nis="${s.nis}" data-status="sakit">
                <span>ü§í Sakit</span>
              </button>
              <button type="button" class="status-btn izin" data-nis="${s.nis}" data-status="izin">
                <span>üìã Izin</span>
              </button>
              <button type="button" class="status-btn alfa" data-nis="${s.nis}" data-status="alfa">
                <span>‚ùå Alfa</span>
              </button>
            </div>
          `;
          studentList.appendChild(itemDiv);

          // Add click event to status buttons
          const buttons = itemDiv.querySelectorAll('.status-btn');
          buttons.forEach(btn => {
            btn.addEventListener('click', function() {
              // Remove active class from siblings
              buttons.forEach(b => b.classList.remove('active'));
              // Add active class to clicked button
              this.classList.add('active');
            });
          });
        });
      });

      // Simpan data siswa global untuk akses cepat
      window.studentsData = students;
    }

    // === Fungsi reset form ===
    function resetForm() {
      document.getElementById("attendanceForm").reset();
      document.getElementById("studentListContainer").style.display = 'none';
      document.getElementById("studentList").innerHTML = '';
    }

    let isSaving = false;
    // === Event: Submit Form ===
    document.getElementById("attendanceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      if (isSaving) {
        console.warn("‚è≥ Sedang menyimpan, tunggu dulu...");
        return;
      }
      isSaving = true; // ‚úÖ kunci supaya tidak double submit
      
      const tanggal = document.getElementById("dateInput").value;
      const kelas = document.getElementById("classSelect").value;
    
      if (!tanggal || !kelas) {
        alert("‚ö†Ô∏è Harap pilih tanggal dan kelas terlebih dahulu!");
        return;
      }
    
      // Ambil semua siswa yang sudah dipilih statusnya
      const studentItems = document.querySelectorAll('.student-item');
      const attendanceData = [];
    
      studentItems.forEach(item => {
        const activeBtn = item.querySelector('.status-btn.active');
        if (activeBtn) {
          const nis = activeBtn.dataset.nis;
          const status = activeBtn.dataset.status;
          const siswa = window.studentsData.find(s => s.nis === nis);
    
          if (siswa) {
            attendanceData.push({
              tanggal,
              nis,
              nama: siswa.nama,
              kelas,
              status
            });
          }
        }
      });
    
      if (attendanceData.length === 0) {
        alert("‚ö†Ô∏è Harap pilih status kehadiran untuk minimal satu siswa!");
        return;
      }
    
      try {
        // === KIRIM KE API UNTUK UPDATE CSV DI GITHUB ===
        console.log("üì§ Mengirim data ke /api/update_csv...");
        const response = await fetch("/api/update_csv", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: attendanceData })
        });
    
        const result = await response.json();
    
        if (response.ok) {
          console.log("‚úÖ CSV di GitHub berhasil diperbarui:", result);
          const msg = document.getElementById("successMessage");
          msg.querySelector('span:last-child').textContent =
            `Data absensi ${attendanceData.length} siswa berhasil disimpan ke GitHub!`;
          msg.classList.add("show");
          setTimeout(() => {
            msg.classList.remove("show");
            resetForm();
          }, 3000);
        } else {
          console.error("‚ùå Gagal update CSV:", result.error);
          alert("Gagal menyimpan ke GitHub: " + (result.error?.message || JSON.stringify(result.error)));
        }
    
      } catch (err) {
        console.error("‚ùå Error fetch:", err);
        alert("Tidak bisa mengirim data ke server. Periksa koneksi internet atau backend API.");
      } finally {
        isSaving = false; // üîì buka kunci setelah selesai
      }
    });

    // Jalankan inisialisasi
    document.addEventListener("DOMContentLoaded", initDropdowns);
  </script>
</body>
