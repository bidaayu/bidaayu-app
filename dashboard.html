<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Dashboard Kehadiran (InfluxDB)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="main-content">
  <div class="container">
    <header>
      <h1>📈 Dashboard Kehadiran dari InfluxDB</h1>
      <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
    </header>

    <div id="status" class="error-message">⏳ Mengambil data dari InfluxDB...</div>
    <div id="errorMessage" class="error-message"></div>

    <div class="filters">
      <div class="filter-group">
        <label for="monthSelect">📅 Pilih Bulan:</label>
        <select id="monthSelect">
          <option value="">-- Pilih Bulan --</option>
          <option value="1">Januari</option>
          <option value="2">Februari</option>
          <option value="3">Maret</option>
          <option value="4">April</option>
          <option value="5">Mei</option>
          <option value="6">Juni</option>
          <option value="7">Juli</option>
          <option value="8">Agustus</option>
          <option value="9">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Desember</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="yearSelect">📆 Pilih Tahun:</label>
        <select id="yearSelect">
          <option value="">-- Pilih Tahun --</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="classSelect">🎓 Pilih Kelas:</label>
        <select id="classSelect">
          <option value="">-- Semua Kelas --</option>
        </select>
      </div>

      <button onclick="loadData()" class="theme-toggle">🔄 Muat Data</button>
    </div>

    <div class="comparison-section" id="comparisonSection" style="display: none;">
      <div class="month-card">
        <h3 id="prevMonthTitle">Bulan Sebelumnya</h3>
        <div class="stats-grid">
          <div class="stat-item"><div class="label">Hadir</div><div class="value" id="prevHadir">0</div></div>
          <div class="stat-item"><div class="label">Izin</div><div class="value" id="prevIzin">0</div></div>
          <div class="stat-item"><div class="label">Sakit</div><div class="value" id="prevSakit">0</div></div>
          <div class="stat-item"><div class="label">Alfa</div><div class="value" id="prevAlfa">0</div></div>
        </div>
      </div>

      <div class="month-card">
        <h3 id="currMonthTitle">Bulan Ini</h3>
        <div class="stats-grid">
          <div class="stat-item"><div class="label">Hadir</div><div class="value" id="currHadir">0</div></div>
          <div class="stat-item"><div class="label">Izin</div><div class="value" id="currIzin">0</div></div>
          <div class="stat-item"><div class="label">Sakit</div><div class="value" id="currSakit">0</div></div>
          <div class="stat-item"><div class="label">Alfa</div><div class="value" id="currAlfa">0</div></div>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <h2>📅 Grafik Kehadiran Harian</h2>
      <canvas id="dailyChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>🥧 Persentase Kehadiran per Kelas</h2>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script>
    const monthNames = ['', 'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                        'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
    let dailyChart, pieChart;

    document.addEventListener('DOMContentLoaded', async () => {
      const now = new Date();
      document.getElementById('monthSelect').value = now.getMonth() + 1;
      const yearSelect = document.getElementById('yearSelect');
      const currentYear = now.getFullYear();
      for (let y = currentYear - 2; y <= currentYear; y++) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        if (y === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
      }

      // 🔹 Tambahan: populate kelas dari CSV
      await populateClassList();

      loadData();
    });

    async function loadData() {
      const month = document.getElementById('monthSelect').value;
      const year = document.getElementById('yearSelect').value;
      const kelas = document.getElementById('classSelect').value;
      const status = document.getElementById('status');
      const errorDiv = document.getElementById('errorMessage');
      status.textContent = "🔄 Mengambil data dari server...";
      errorDiv.textContent = "";

      try {
        const url = `/api/fetch?tahun=${year}&bulan=${month}${kelas ? `&kelas=${kelas}` : ''}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        console.log("✅ Data diterima:", data.length, "record");
        status.textContent = "✅ Data berhasil dimuat";

        updateDashboard(data, month, year);
      } catch (err) {
        console.error("❌ Gagal ambil data:", err);
        status.textContent = "❌ Gagal memuat data";
        errorDiv.textContent = "Gagal mengambil data dari server. Pastikan API /api/fetch berfungsi.";
      }
    }

    function updateDashboard(records, month, year) {
      if (!records.length) {
        document.getElementById('comparisonSection').style.display = 'none';
        return;
      }

      const prevMonth = month == 1 ? 12 : month - 1;
      const prevYear = month == 1 ? year - 1 : year;

      const currRecords = filterByMonth(records, month, year);
      const prevRecords = filterByMonth(records, prevMonth, prevYear);

      const currStats = calcStats(currRecords);
      const prevStats = calcStats(prevRecords);

      document.getElementById('prevMonthTitle').textContent = `${monthNames[prevMonth]} ${prevYear}`;
      document.getElementById('currMonthTitle').textContent = `${monthNames[month]} ${year}`;
      document.getElementById('prevHadir').textContent = prevStats.hadir;
      document.getElementById('prevIzin').textContent = prevStats.izin;
      document.getElementById('prevSakit').textContent = prevStats.sakit;
      document.getElementById('prevAlfa').textContent = prevStats.alfa;
      document.getElementById('currHadir').textContent = currStats.hadir;
      document.getElementById('currIzin').textContent = currStats.izin;
      document.getElementById('currSakit').textContent = currStats.sakit;
      document.getElementById('currAlfa').textContent = currStats.alfa;
      document.getElementById('comparisonSection').style.display = 'grid';

      updateDailyChart(currRecords, month, year);
      updatePieChart(currStats);
    }

    function filterByMonth(data, month, year) {
      return data.filter(d => {
        const date = new Date(d.tanggal);
        return date.getMonth() + 1 == month && date.getFullYear() == year;
      });
    }

    function calcStats(data) {
      const stats = { hadir: 0, izin: 0, sakit: 0, alfa: 0 };
      for (const r of data) {
        const s = (r.status || '').toLowerCase();
        if (s.includes('hadir')) stats.hadir++;
        else if (s.includes('izin')) stats.izin++;
        else if (s.includes('sakit')) stats.sakit++;
        else if (s.includes('alfa')) stats.alfa++;
      }
      return stats;
    }

    function updateDailyChart(records, month, year) {
      const daysInMonth = new Date(year, month, 0).getDate();
      const daily = Array(daysInMonth).fill(0).map(() => ({ hadir: 0, izin: 0, sakit: 0, alfa: 0 }));

      for (const r of records) {
        const d = new Date(r.tanggal);
        const day = d.getDate() - 1;
        const s = (r.status || '').toLowerCase();
        if (s === 'hadir') daily[day].hadir++;
        else if (s === 'izin') daily[day].izin++;
        else if (s === 'sakit') daily[day].sakit++;
        else if (s === 'alfa') daily[day].alfa++;
      }

      const labels = Array.from({ length: daysInMonth }, (_, i) => i + 1);
      const hadir = daily.map(d => d.hadir);
      const izin = daily.map(d => d.izin);
      const sakit = daily.map(d => d.sakit);
      const alfa = daily.map(d => d.alfa);

      if (dailyChart) dailyChart.destroy();
      const ctx = document.getElementById('dailyChart').getContext('2d');
      dailyChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Hadir', data: hadir, backgroundColor: 'rgba(46,204,113,0.8)' },
            { label: 'Izin', data: izin, backgroundColor: 'rgba(52,152,219,0.8)' },
            { label: 'Sakit', data: sakit, backgroundColor: 'rgba(241,196,15,0.8)' },
            { label: 'Alfa', data: alfa, backgroundColor: 'rgba(231,76,60,0.8)' }
          ]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }

    function updatePieChart(stats) {
      if (pieChart) pieChart.destroy();
      const ctx = document.getElementById('pieChart').getContext('2d');
      const total = stats.hadir + stats.izin + stats.sakit + stats.alfa;
      if (!total) return;

      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Hadir', 'Izin', 'Sakit', 'Alfa'],
          datasets: [{
            data: [stats.hadir, stats.izin, stats.sakit, stats.alfa],
            backgroundColor: ['#2ecc71', '#3498db', '#f1c40f', '#e74c3c']
          }]
        }
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light Mode' : '🌙 Dark Mode';
      loadData();
    }

    // 🔹 Fungsi tambahan: populate daftar kelas dari students_all.csv
    async function populateClassList() {
      try {
        const res = await fetch("students_all.csv");
        if (!res.ok) throw new Error("Gagal memuat students_all.csv");
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim());
        const data = rows.slice(1).map(row => {
          const obj = {};
          headers.forEach((h, i) => obj[h] = row[i]?.trim());
          return obj;
        });

        const classes = [...new Set(data.map(s => s.kelas).filter(Boolean))].sort();
        const classSelect = document.getElementById("classSelect");
        classSelect.innerHTML = '<option value="">-- Semua Kelas --</option>';
        classes.forEach(kelas => {
          const opt = document.createElement("option");
          opt.value = kelas;
          opt.textContent = kelas;
          classSelect.appendChild(opt);
        });

        console.log("✅ Kelas dimuat:", classes);
      } catch (err) {
        console.error("❌ Gagal memuat daftar kelas:", err);
      }
    }
  </script>
</body>
</html>
